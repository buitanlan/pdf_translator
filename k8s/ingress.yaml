apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf-translator-ingress
  namespace: pdf-translator
  labels:
    app: pdf-translator
  annotations:
    # K3s/Traefik specific annotations
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Optional: Enable HTTPS redirect
    # traefik.ingress.kubernetes.io/redirect-entry-point: https
    # Optional: Enable Let's Encrypt SSL
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Nginx specific settings for proper file serving
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  rules:
    - host: pdf-translator.local # Change this to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pdf-translator-service
                port:
                  number: 80
  # Optional: TLS configuration
  # tls:
  # - hosts:
  #   - pdf-translator.yourdomain.com
  #   secretName: pdf-translator-tls
