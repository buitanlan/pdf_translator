apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-translator
  namespace: pdf-translator
  labels:
    app: pdf-translator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdf-translator
  template:
    metadata:
      labels:
        app: pdf-translator
    spec:
      containers:
        - name: pdf-translator
          image: pdf-translator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: pdf-translator-nginx-config
      restartPolicy: Always
